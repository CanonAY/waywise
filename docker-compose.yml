version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - PORT=3000
      - DATABASE_URL=postgresql://waywise:waywise123@postgres:5432/waywise
      - JWT_SECRET=your_super_secret_jwt_key_change_in_production
      - GOOGLE_MAPS_API_KEY=${GOOGLE_MAPS_API_KEY}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
    depends_on:
      - postgres
    networks:
      - waywise-network
    restart: unless-stopped

  postgres:
    image: postgis/postgis:14-3.3
    environment:
      - POSTGRES_DB=waywise
      - POSTGRES_USER=waywise
      - POSTGRES_PASSWORD=waywise123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/migrations:/docker-entrypoint-initdb.d
    networks:
      - waywise-network
    restart: unless-stopped

  # Optional: Database admin interface
  pgadmin:
    image: dpage/pgadmin4:latest
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@waywise.com
      - PGADMIN_DEFAULT_PASSWORD=admin123
    ports:
      - "8080:80"
    depends_on:
      - postgres
    networks:
      - waywise-network
    restart: unless-stopped
    profiles:
      - dev

volumes:
  postgres_data:

networks:
  waywise-network:
    driver: bridge